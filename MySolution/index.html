<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css.css" />
    <title>Weather Cast</title>
  </head>
  <body>
    <script type="module" src="./renderer.js"></script>
    <h1>Weather Cast!</h1>
    
    <div>
        <form id="form">
          <div>
          <label for="location">Write here interesting location</label> <br> 
          <input id="location" />
          <input type="submit" value="szukaj">
          </div>
        </form>
        <div>
          <h2>Day before (24 hours before)</h2>
          <div id="past_image"></div>
          <div>Temperature: <span id="past_temperature"></span></div>
        </div>
      <div>
        <div>Country: <span id="country"></span></div>
        <div>Last measure time: <span id="date"></span> <span id="time"></span></div>
      </div>
      <div><span id="weather_icon"></span>
      <div>
        Temperature: <span id="temperature"></span>
      </div>
      <div>Predictions:</div>
      <div>Air Condition: <span id="air_condition"></span></div>
      <table>
        <thead id="week_days">
        </thead>
        <tbody id="temperatures">
        </tbody>
      </table>
    </div>
  </body>
</html>
